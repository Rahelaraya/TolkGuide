name: Pull Request Checks

on:
  pull_request:
    branches: [main]

jobs:
  pr-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      # Valfri (kan göra att CI blir röd): format-check
      - name: Check code formatting (non-blocking)
        continue-on-error: true
        run: dotnet format Clean-API.sln --verbosity diagnostic --verify-no-changes

      - name: Restore
        run: dotnet restore Clean-API.sln

      - name: Build
        run: dotnet build Clean-API.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Clean-API.sln --configuration Release --no-build --verbosity normal
