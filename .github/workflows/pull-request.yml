name: Pull Request Checks

on:
  pull_request:
    branches: [development, production, main]

jobs:
  pr-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      # Valfri: gör format-checken "icke-blockerande" så CI inte blir röd i onödan
      - name: Check code formatting (non-blocking)
        continue-on-error: true
        run: dotnet format Clean-API.sln --verbosity diagnostic --verify-no-changes

      - name: Restore dependencies
        run: dotnet restore Clean-API.sln --disable-parallel

      - name: Build solution
        run: dotnet build Clean-API.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test Clean-API.sln --no-build --verbosity normal --no-restore --configuration Release
